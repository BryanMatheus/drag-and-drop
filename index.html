<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Drag And Drop</title>
  </head>
  <body>
    <div class="boards">
      <div class="board">
        <h3>To Do</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status red"></div>
            <div class="content">Do Coffee</div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>In Progress</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status yellow"></div>
            <div class="content">Day</div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>Done</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status blue"></div>
            <div class="content">Wake up</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
